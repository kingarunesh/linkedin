{% extends "base.html" %}

<!---->

{% load static %}

<!---->

{% block title %}Home{% endblock title %}

<!---->

{% block content %}
<main id="main" class="main">
    <section class="section dashboard">
        <div class="row justify-content-center column-gap-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!--NOTE-->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bordered Tabs</h5>

                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link active"
                                        id="home-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#bordered-home"
                                        type="button"
                                        role="tab"
                                        aria-controls="home"
                                        aria-selected="true"
                                    >
                                        Follow Request
                                    </button>
                                </li>

                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="profile-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#bordered-profile"
                                        type="button"
                                        role="tab"
                                        aria-controls="profile"
                                        aria-selected="false"
                                    >
                                        Post
                                    </button>
                                </li>

                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="contact-tab"
                                        data-bs-toggle="tab"
                                        data-bs-target="#bordered-contact"
                                        type="button"
                                        role="tab"
                                        aria-controls="contact"
                                        aria-selected="false"
                                    >
                                        Job
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content pt-2" id="borderedTabContent">
                                <div
                                    class="tab-pane fade show active"
                                    id="bordered-home"
                                    role="tabpanel"
                                    aria-labelledby="home-tab"
                                >
                                    {% include "notification/includes/follow_request.html" %}
                                </div>

                                <div class="tab-pane fade" id="bordered-profile" role="tabpanel" aria-labelledby="profile-tab">
                                    Post Alert
                                </div>

                                <div class="tab-pane fade" id="bordered-contact" role="tabpanel" aria-labelledby="contact-tab">
                                    Job Alert
                                </div>
                            </div>
                            <!-- End Bordered Tabs -->
                        </div>
                    </div>
                    <!--NOTE-->
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}
